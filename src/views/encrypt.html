<div>
    <div class="row mainHeaderBox">
        <div class="col-xs-6">
            <span class="logo"><img class="logoSmall" src="/assets/images/logo.png" /> LIBREBOX</span>
        </div>
    </div>
    
    <div class="med-container">
      <h2 class="med-title">ENTER A PASSWORD TO ENCRYPT YOUR DATA</h2>
    <div class="row text-center">
        <div class="col-xs-6 col-xs-offset-3">
            <p class="med-title">This password is only used to unlock your wallet (not required to restore it)</p>
            <div class="form-group">
                <input autocomplete="off" type="password" class="text-center form-control" ng-model="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <input autocomplete="off" type="password" class="text-center form-control" ng-model="password2" placeholder="Repeat Password">
            </div>
        </div>
        <div class="col-md-4 col-md-offset-4">
            <a ng-click="encrypt()" class="btn btn-success btn-block">Encrypt Wallet</a>
            <br />
            <a ng-click="cancel()" class="btn-link">Cancel</a>
        </div>
    </div>
    </div>
</div>
