    <div class="small-container">

        <img class="logoBig" src="/assets/images/logo.png" />
        <h2 class="header">LibreBox</h2>
        <h3 class="header">Welcome Back!</h3>
        <br />
        <br />
      </div>

              <input type="password" class="text-center form-control" ng-model="password">

        <div class="col-xs-10 col-xs-offset-1">
          <a ng-click="unlock()" class="btn btn-success btn-block">Unlock Wallet</a>
